<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printing Price Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>3D Print Price Calculator</h1>
        <p class="description">Calculate the cost of your 3D printing project. (Fixed Material Cost + 10% Markup)</p>

        <form id="priceCalculator">
            
            <div class="input-group">
                <label>Material Cost:</label>
                <span>$0.025 per Gram (Fixed)</span>
            </div>

            <div class="input-group">
                <label for="weight">Model Weight (Grams):</label>
                <input type="number" id="weight" value="10" step="1" min="1" required>
            </div>

            <button type="button" onclick="calculatePrice()">Calculate Price</button>
        </form>

        <div id="results" class="results-container" style="display: none;">
            <h2>Estimated Cost</h2>
            <p>Material Cost (Base): <span id="materialResult">$0.00</span></p>
            <p class="final-price">Final Price: <span id="finalPriceResult">$0.00</span></p>
        </div>

        <a href="https://docs.google.com/forms/d/e/1FAIpQLScm39KBoHyAMGNVY5Z_kfig_tAEwyoOA5Lq5SgR0a0o5RYK3A/viewform?usp=preview" class="button" id="uploadFileButton" target="_blank">Upload Your Model</a>
    </div>

    <script>
        function calculatePrice() {
            // FIXED VALUES
            const materialCostPerGram = 0.025; // Fixed at $0.025 per gram
            const markup = 0.10;              // Fixed at 10%

            // Get input values
            const weight = parseFloat(document.getElementById('weight').value);

            // 1. Calculate Base Cost (Material Cost ONLY)
            const baseCost = materialCostPerGram * weight; 

            // 2. Apply FIXED Markup for Final Price
            const finalPrice = baseCost * (1 + markup);

            // Display Results
            document.getElementById('materialResult').textContent = `$${baseCost.toFixed(2)}`;
            document.getElementById('finalPriceResult').textContent = `$${finalPrice.toFixed(2)}`;
            
            // Show the results section
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>

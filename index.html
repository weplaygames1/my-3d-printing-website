<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printing Price Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>3D Print Price Calculator</h1>
        <p class="description">Estimate the cost and time for your 3D printing project. (10% Fixed Markup)</p>

        <form id="priceCalculator">
            
            <div class="input-group">
                <label for="materialCost">Material Cost per Gram (USD):</label>
                <input type="number" id="materialCost" value="0.05" step="0.01" min="0" required>
            </div>

            <div class="input-group">
                <label for="weight">Model Weight (Grams):</label>
                <input type="number" id="weight" value="10" step="1" min="1" required>
            </div>

            <div class="input-group">
                <label for="printTime">Print Time (Hours):</label>
                <input type="number" id="printTime" value="4" step="0.1" min="0.1" required>
            </div>

            <div class="input-group">
                <label for="hourlyRate">Machine/Labor Hourly Rate (USD):</label>
                <input type="number" id="hourlyRate" value="3.00" step="0.50" min="0" required>
            </div>
            
            <div class="input-group">
                <label for="fixedFee">Order Fixed Fee (USD):</label>
                <input type="number" id="fixedFee" value="0.00" step="0.50" min="0" required>
            </div>
            
            <button type="button" onclick="calculatePrice()">Calculate Price</button>
        </form>

        <div id="results" class="results-container" style="display: none;">
            <h2>Estimated Cost</h2>
            <p>Material Cost: <span id="materialResult">$0.00</span></p>
            <p>Labor/Machine Cost: <span id="laborResult">$0.00</span></p>
            <p class="final-price">Final Price: <span id="finalPriceResult">$0.00</span></p>
        </div>

        <a href="https://docs.google.com/forms/d/e/1FAIpQLScm39KBoHyAMGNVY5Z_kfig_tAEwyoOA5Lq5SgR0a0o5RYK3A/viewform?usp=preview" class="button" id="uploadFileButton" target="_blank">Upload Your Model</a>
    </div>

    <script>
        function calculatePrice() {
            // FIXED MARKUP VALUE (10%)
            const markup = 0.10; 

            // Get input values
            const materialCost = parseFloat(document.getElementById('materialCost').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const printTime = parseFloat(document.getElementById('printTime').value);
            const hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
            const fixedFee = parseFloat(document.getElementById('fixedFee').value); 
            // Removed markup input retrieval

            // 1. Calculate Base Material Cost
            const finalMaterialCost = materialCost * weight;

            // 2. Calculate Labor/Machine Cost
            const laborCost = hourlyRate * printTime;

            // 3. Calculate Total Base Cost (Material + Labor + Fixed Fee)
            const baseCost = finalMaterialCost + laborCost + fixedFee;

            // 4. Apply FIXED Markup for Final Price
            const finalPrice = baseCost * (1 + markup);

            // Display Results
            document.getElementById('materialResult').textContent = `$${finalMaterialCost.toFixed(2)}`;
            document.getElementById('laborResult').textContent = `$${laborCost.toFixed(2)}`;
            document.getElementById('finalPriceResult').textContent = `$${finalPrice.toFixed(2)}`;
            
            // Show the results section
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
